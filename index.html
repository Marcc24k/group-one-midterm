<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Group One Theater | Reserve Your Seat</title>
  <link rel="stylesheet" type="text/css" href="group1project.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Group One Theater</h1>
  </header>

  <div id="posters">
    <h4>Now Showing</h4>
    <img src="https://placekitten.com/400/500" />
  </div>

  <p>Please select your seat below</p>

  <h3>Seating Chart</h3>

  <section>

    <div class="column" id="col 1">
      <div class="seat" id="A1">A1</div>
      <div class="seat" id="B1">B1</div>
      <div class="seat" id="C1">C1</div>
      <div class="seat" id="D1">D1</div>
    </div>

    <div class="column" id="col 2>">
      <div class="seat" id="A2">A2</div>
      <div class="seat" id="B2">B2</div>
      <div class="seat" id="C2">C2</div>
      <div class="seat" id="D2">D2</div>
    </div>

    <div class = "column" id="col 3>">
      <div class="seat" id="A3">A3</div>
      <div class="seat" id="B3">B3</div>
      <div class="seat" id="C3">C3</div>
      <div class="seat" id="D3">D3</div>
    </div>

    <div class = "column" id="col 4>">
      <div class="seat" id="A4">A4</div>
      <div class="seat" id="B4">B4</div>
      <div class="seat" id="C4">C4</div>
      <div class="seat" id="D4">D4</div>
    </div>

    <div class="column" id="col 5>">
      <div class="seat" id="A5">A5</div>
      <div class="seat" id="B5">B5</div>
      <div class="seat" id="C5">C5</div>
      <div class="seat" id="D5">D5</div>
    </div>

    <div class="column" id="col 6>">
      <div class="seat" id="A6">A6</div>
      <div class="seat" id="B6">B6</div>
      <div class="seat" id="C6">C6</div>
      <div class="seat" id="D6">D6</div>
    </div>
  </section>

<div id="legend">
  <h2>Seating Chart Legend</h2>
<ul>
  <li class="available">Available</li>
  <li class="reserved">Reserved</li>
  <li class="selection">Selection</li>
</ul>
</div>

<div id="form">
  <p>Enter your e-mail to reserve your seat:</p>
  <input id="nameField" placeholder="name"></input>
  <button id="submit">submit</button>
</div>
<div id="thanks"></div>


  <footer>
    //Idk what goes here
  </footer>

</body>
</html>
